<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="output" id="outputNumber">
        GUESS THE RANDOM NUMBER BETWEEN<br> 1-100

        <input class="box" type="number" required />
        <input class="Submt" id="SbmtBtn" type="submit" />
      </form>
      </div>
      <button id="reset">reset</button>
    
    <script src="script.js"></script>
  </body>
</html>
